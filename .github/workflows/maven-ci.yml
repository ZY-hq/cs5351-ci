name: Java CI with Maven（CS5351练习）

# 触发条件：推送到main分支、PR到main分支、手动触发
on:
  push:
    branches: [ main ]  # 代码推送到main分支时触发
  pull_request:
    branches: [ main ]  # 发起PR到main分支时触发
  workflow_dispatch:    # 允许手动触发（在GitHub Actions页面点击“Run workflow”）

jobs:
  build-and-test:  # 任务名称：构建和测试
    runs-on: ubuntu-latest  # 使用GitHub提供的Ubuntu服务器

    steps:
      # 步骤1：拉取GitHub仓库代码到服务器
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：设置Java 8环境（与本地项目一致）
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'  # 使用Adoptium Temurin JDK（稳定且常用）
          cache: maven  # 缓存Maven依赖，加速后续构建

      # 步骤3：使用Maven执行测试
      - name: Build and test with Maven
        run: mvn test  # 执行Maven测试命令，若测试失败，CI会显示“Failed”
